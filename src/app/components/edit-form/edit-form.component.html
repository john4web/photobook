<div class="container mx-auto">
  <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
      <div class="text-center">
          <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Edit Entry "{{name}}"</h1>
      </div>
      <div class="m-7">
          <form (ngSubmit)="onSubmit()">
              <div class="mb-6">
                  <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Photo Name:</label>
                  <input type="text" name="name" id="name" [(ngModel)]="name" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="mb-6">
                  <label for="location" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Photo Location:</label>
                  <input type="text" name="location" id="location" [(ngModel)]="location" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="mb-6">

                <label for="notes" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Notes:</label>
                <textarea id="notes" name="notes"
                rows="5" [(ngModel)]="notes" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500">
             </textarea>


              </div>
              <div class="mb-6">

                <label for="picture-url" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">URL of the photo:</label>
                <input type="text" name="picture-url" id="picture-url" [(ngModel)]="pictureURL" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required>

              </div>
              <div class="mb-6">
                <button type="submit" [disabled]="isDisabled()" class="w-full px-3 py-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded" [ngClass]="{'opacity-50 cursor-not-allowed': isDisabled()}">Edit my Entry</button>



                </div>
          </form>
      </div>
  </div>
</div>

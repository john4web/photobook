<form >
  <div >
     <label for="name">Photo name: </label>
     <input type="text" name="name" id="name" required>
  </div>
  <div >
     <label for="location">Photo location: </label>
     <input type="text" name="location" id="location" >
  </div>
  <label for="notes">Notes:</label>
  <div>
     <textarea id="notes" name="notes"
        rows="5" cols="33" >
     </textarea>
  </div>
  <div >
     <label for="picture-url">URL of the photo:</label>
     <input type="text" name="picture-url" id="picture-url" required>
  </div>
  <div >
     <button>Add Image to my Photobook</button>
  </div>
</form>

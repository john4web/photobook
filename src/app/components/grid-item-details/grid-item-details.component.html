<ng-template [ngIf]="photo !== undefined">

  <h1>GridItemDetails</h1>

  <div>
    <img src="{{photo.pictureURL}}" alt="">

    <div>
      Name: {{photo.name}}
    </div>

    <div *ngIf="photo.location !== ''">
      Location: {{photo.location}}
    </div>

    <div *ngIf="photo.notes !== ''">
      Notes: {{photo.notes}}
    </div>
  </div>

</ng-template>

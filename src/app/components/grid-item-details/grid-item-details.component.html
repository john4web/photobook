<ng-template [ngIf]="readPhoto !== undefined">
  <div class="container mx-auto">
    <div class="bg-white shadow-x1 flex flex-col items-center max-w-md mx-auto my-10 p-5 rounded-md">
      <div class="font-semibold text-xl tracking-tight text-center p-5">
        {{readPhoto.name}}
      </div>

      <div>
        <img src="{{readPhoto.pictureURL}}" alt="">
      </div>

      <div class="text-m tracking-tight text-center p-5">
        <div class="font-semibold">Name:</div>
        <div>{{readPhoto.name}}</div>
      </div>

      <div class="text-m tracking-tight text-center p-5" *ngIf="readPhoto.location !== ''">
        <div class="font-semibold">Location:</div>
        <div>{{readPhoto.location}}</div>
      </div>

      <div class="text-m tracking-tight text-center p-5" *ngIf="readPhoto.notes !== ''">
        <div class="font-semibold">Notes:</div>
        <div>{{readPhoto.notes}}</div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="readPhoto !== undefined">

  <h1>GridItemDetails</h1>

  <div>
    <img src="{{readPhoto.pictureURL}}" alt="">

    <div>
      Name: {{readPhoto.name}}
    </div>

    <div *ngIf="readPhoto.location !== ''">
      Location: {{readPhoto.location}}
    </div>

    <div *ngIf="readPhoto.notes !== ''">
      Notes: {{readPhoto.notes}}
    </div>
  </div>

</ng-template>
